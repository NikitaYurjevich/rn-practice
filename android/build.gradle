//                    details.useVersion ""
//                }
//            }
//        }
//    }
}
//
 subprojects {
     afterEvaluate {
         project ->
             if (project.hasProperty("android")) {
                 android {
                     compileSdkVersion = 31
                     buildToolsVersion = "31.0.0"
                 }
             }
     }
 }
